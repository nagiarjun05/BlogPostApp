<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="home">Home</button>
        <button id="logout">Log Out</button>
    </header>
    <h3 id="auth-detail"></h3>
    <div id="main-blog">
        <ul id="auth-blogs-container"></ul>
        <section id="blog-pagination">
        </section>
    </div>
    <br>
    <div id="blog-editing">
        <h1>Create your Blog</h1>
        <form id="form" style="display: block;">
            <label for="title">Title : </label>
            <input type="text" id="title" placeholder="Title">
            <br>
            <br>
            <br>
            <br>
            <label for="content">Main Content : </label>
            <textarea name="content" id="content" cols="30" rows="5" placeholder="Main Content..."></textarea>
            <br>
            <br>
            <button id="blogpost">Post</button>
        </form>
    </div>
    <script src="blog.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
